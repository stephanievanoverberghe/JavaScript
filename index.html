<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="container">
        <div class="para__items">
            <p class="para__calc js--calc"></p>
            <p class="para__result js--result">0</p>
        </div>

        <div class="container__btn">
            <div class="btn__items">
                <button class="btn btn__other"><i class="bi bi-arrow-bar-left"></i></button>
                <button class="btn btn__other js--add-value">(</button>
                <button class="btn btn__other js--add-value">)</button>
                <button class="btn btn__other js--add-operator">/</button>
            </div>
            <div class="btn__items">
                <button class="btn btn__number js--add-value">7</button>
                <button class="btn btn__number js--add-value">8</button>
                <button class="btn btn__number js--add-value">9</button>
                <button class="btn btn__other js--add-operator">*</button>
            </div>
            <div class="btn__items">
                <button class="btn btn__number js--add-value">4</button>
                <button class="btn btn__number js--add-value">5</button>
                <button class="btn btn__number js--add-value">6</button>
                <button class="btn btn__other js--add-operator">-</button>
            </div>
            <div class="btn__items">
                <button class="btn btn__number js--add-value">1</button>
                <button class="btn btn__number js--add-value">2</button>
                <button class="btn btn__number js--add-value">3</button>
                <button class="btn btn__other js--add-operator">+</button>
            </div>
            <div class="btn__items">
                <button class="btn btn__other">C</button>
                <button class="btn btn__number js--add-value">0</button>
                <button class="btn btn__other js--add-value">,</button>
                <button class="btn btn__egal js--add-value">=</button>
            </div>
        </div>
    </div>

    <script src="./public/assets/js/index.js"></script>
</body>

</html>
